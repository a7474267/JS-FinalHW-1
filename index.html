<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="all.css">
</head>

<body>
    <div class="container bg" id="btnGoTop">
        <div class="row">
            <div class="header col-12 d-flex flex-column align-items-center">
                <div class="title">高雄旅遊資訊</div>
                <div class="zoneSelect">
                    <select name="" id="" class="list">
                        <option value="" selected disabled class="font-weight-bold">--請選擇行政區--</option>
                    </select>
                </div>
                <div class="hotZone">
                    <span class="font-weight-bold">熱門行政區</span>
                    <div class="btnArea">
                        <button type="button" class="btn btn1 font-weight-bold" value="苓雅區">苓雅區</button>
                        <button type="button" class="btn btn2 font-weight-bold" value="三民區">三民區</button>
                        <button type="button" class="btn btn3 font-weight-bold" value="新興區">新興區</button>
                        <button type="button" class="btn btn4 font-weight-bold" value="鹽埕區">鹽埕區</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="line"></div>
            </div>
        </div>
        <div class="row justify-content-center zoneName">
            <span></span>
        </div>
        <div class="row detail flex-wrap">
        </div>

        <div class="row justify-content-center align-items-center">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                </ul>
              </nav>
        </div>
        <div class="row">
            <a href="#btnGoTop" class="btnGoTop">
                <img src="./images/btn_goTop.png" alt="">
            </a>
        </div>
        
    </div>
    <!-- Axios CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <!-- BS CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="all.js"></script>
</body>

</html>
